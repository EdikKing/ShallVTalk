name: VTalk JIT build(generated bytecode & customed JIT runtime)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:

  linux-x64-build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK
        uses: actions/setup-java@v2
        with:
          java-version: '17'
          distribution: 'adopt-hotspot'
          check-latest: true
      - name: Build with Maven
        run: mvn javafx:jlink
      - uses: actions/upload-artifact@v2
        with:
          name: vtalk-linux
          path: /home/runner/work/vtalk/vtalk/target/app.zip
          retention-days: 1

  mac-x64-build:

    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK
        uses: actions/setup-java@v2
        with:
          java-version: '17'
          distribution: 'adopt-hotspot'
          check-latest: true
      - name: Build with Maven
        run: mvn javafx:jlink
      - uses: actions/upload-artifact@v2
        with:
          name: vtalk-mac
          path: /Users/runner/work/vtalk/vtalk/target/app.zip
          retention-days: 1

  win-x64-build:

    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK
        uses: actions/setup-java@v2
        with:
          java-version: '17'
          distribution: 'adopt-hotspot'
          check-latest: true
      - name: Build with Maven
        run: mvn javafx:jlink
      - uses: actions/upload-artifact@v2
        with:
          name: vtalk-win
          path: D:\a\vtalk\vtalk\target\app.zip
          retention-days: 1
