# This workflow will build a Java project with Maven, and cache/restore any dependencies to improve the workflow execution time
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-maven

name: VTalk JIT build(generated bytecode & customed JIT runtime)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:

  linux-x64-build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK
        uses: actions/setup-java@v2
        with:
          java-version: '17'
          distribution: 'adopt-hotspot'
          check-latest: true
      - name: Build with Maven
        run: mvn javafx:jlink
      - uses: actions/upload-artifact@v2
        with:
          name: vtalk
          path: /home/runner/work/vtalk/vtalk/target/app.zip
          retention-days: 1

  mac-x64-build:

    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK
        uses: actions/setup-java@v2
        with:
          java-version: '17'
          distribution: 'adopt-hotspot'
          check-latest: true
      - name: Build with Maven
        run: mvn javafx:jlink
      - uses: actions/upload-artifact@v2
        with:
          name: vtalk
          path: /Users/runner/work/vtalk/vtalk/target/app.zip
          retention-days: 1

  win-x64-build:

    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK
        uses: actions/setup-java@v2
        with:
          java-version: '17'
          distribution: 'adopt-hotspot'
          check-latest: true
      - name: Build with Maven
        run: mvn javafx:jlink
      - uses: actions/upload-artifact@v2
        with:
          name: vtalk
          path: D:\a\vtalk\vtalk\target\app.zip
          retention-days: 1
